<!DOCTYPE html>
<html>
<head>
    <title>HTML Links</title>
    <style>
        a:link {
            text-decoration: underline;
            color: blue;
        }

        a:visited {
            text-decoration: underline;
            color: green;
        }

        a:hover {
            text-decoration: bold;
            color: blue;
            background-color: aqua;
        }

        a:active {
            text-decoration: bold;
            color: red;
            background-color: pink;
        }
    </style>
</head>
<body>
    <a href="http://www.w3schools.com">Klik Di sini</a><br /><br />
</body>
</html>
