<!DOCTYPE html>
<html>
<head>
    <title>HTML Table</title>
</head>
<body>
    <h2>Tabel dengan table header</h2>
    <table border="1" style="width:100%">
        <caption>Data Mahasiswa</caption>
        <tr>
            <th>Nim</th>
            <th>Nama</th>
            <th>Kelas</th>
        </tr>
        <tr>
            <td>123</td>
            <td>Anisa</td>
            <td>A</td>
        </tr>
        <tr>
            <td>234</td>
            <td>Vira</td>
            <td>B</td>
        </tr>
    </table>
</body>
</html>
