<!DOCTYPE html>
<html>
<head>
    <title>HTML Iframe</title>
</head>
<body>
    <h2>Iframe</h2>
    <iframe src="07a_table.html" height="200" width="300"></iframe>

    <h2>Iframe tanpa border</h2>
    <iframe src="07a_table.html" style="border:none;"></iframe>

    <h2>Iframe dengan warna dan border</h2>
    <iframe src="07a_table.html" style="border:2px solid grey;"></iframe>

    <h2>Iframe sebagai target link </h2>
    <iframe src="07a_table.html" name="iframe01"></iframe>

    <p><a href="09_image.html" target="iframe01">HTML Image</a></p>
</body>
</html>
