<!DOCTYPE html>
<html>
<head>
    <title>HTML Image </title>
</head>
<body>
    <h2>Image</h2>
    <img src="images/picture.jpg" alt="gambar">

    <h2>Mengatur border, tinggi dan lebar image</h2>
    <img src="images/picture.jpg" alt="gambar" style="width:200px;height:200px;border:0;">

    <h2>Image dengan elemen figure</h2>
    <figure>
        <img src="images/picture.jpg" alt="gambar" width="200" height="200">
        <figcaption>Gambar 1. Simbol HTML</figcaption>
    </figure>
    
    <h2>Image sebagai link</h2>
    <a href="http://w3school.com"><img src="images/picture.jpg" alt="gambar" style="width:200px;height:200px;border:0;"></a>

</body>
</html>
