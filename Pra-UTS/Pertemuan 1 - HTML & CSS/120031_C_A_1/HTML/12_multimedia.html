<!DOCTYPE html>
<html>
<head>
    <title>HTML Multimedia</title>
</head>
<body>
    <h2>Video</h2>
    <video width="320" height="240" controls>
        <source src="images/learn_html.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h2>Video</h2>
    <video width="320" height="240" autoplay>
        <source src="images/learn_html.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h2>Video Youtube</h2>
    <iframe width="640" height="360"
    src="https://www.youtube.com/embed/btdGIuyQhkg" frameborder="0"
    allowfullscreen></iframe>

    <h2>Object</h2>
    <object width="400" height="500" data="images/learn_html.pdf"></object>

    <h2>Embed</h2>
    <embed width="400" height="5 00" src="images/learn_html.pdf">
</body>
</html>
