<!DOCTYPE html>
<html>
<head>
<title>HTML Table</title>
</head>
<body>
    <h2>Tabel dengan rowspan</h2>
    <table border="1" style="width:100%">
        <caption>Jadwal Kuliah</caption>
        <tr>
            <th>Hari</th>
            <th>Jam</th>
            <th>Mata Kuliah</th>
        </tr>
        <tr>
            <td rowspan="2">Senin</td>
            <td>08.00 - 10.00</td>
            <td>Algoritma dan Pemrograman</td>
        </tr>
        <tr>
            <td>10.00-12.00</td>
            <td>Struktur Data</td>
        </tr>
    </table>
</body>
</html>
