<!DOCTYPE html>
<html>
<head>
    <title>HTML List</title>
</head>
<body>
    <h2>Unordered List</h2>
    <ul style="list-style-type:disc">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>PHP</li>
    </ul>
    <h2>Ordered List</h2>
    <ol type="1">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>PHP</li>
    </ol>
    <h2>Description List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Hypetext Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
    </dl>
</body>
</html>
