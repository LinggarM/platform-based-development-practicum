<!DOCTYPE html>
<html>
<head>
    <script src="js/ajax.js" type="text/javascript"></script>
    <script>
    function loadXMLDoc(url){
        var xmlhttp = getXMLHTTPRequest();
        var txt,x,xx,i;
        xmlhttp.open("GET",url,true);
        xmlhttp.onreadystatechange=function() {
            if (xmlhttp.readyState==4 && xmlhttp.status==200){
                x = xmlhttp.responseXML.getElementsByTagName("note");
                to = x[0].getElementsByTagName("to")[0].childNodes[0].nodeValue;
                from = x[0].getElementsByTagName("from")[0].childNodes[0].nodeValue;
                heading =
                x[0].getElementsByTagName("heading")[0].childNodes[0].nodeValue;
                body = x[0].getElementsByTagName("body")[0].childNodes[0].nodeValue;
                txt = 'Message: <br />To : ' + to + '<br />From : ' + from + '<br />Heading : ' + heading + '<br />Body : ' + body + '<br />';
                document.getElementById('info').innerHTML = txt;
            }
        }
        xmlhttp.send();
    }
    </script>
</head>
<body>
<button onclick="loadXMLDoc('note.xml')">View Text</button>
<div id="info"></div>
</body>
</html>
