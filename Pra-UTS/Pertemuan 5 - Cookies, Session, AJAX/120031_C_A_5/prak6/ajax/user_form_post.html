File : user_form.html
Deskripsi : menampilkan isi input form dengan ajax
-->
<!DOCTYPE HTML>
<html>
    <head>
    <script src="js/ajax.js" type="text/javascript"></script>
    </head>
<body>
    <h2>User Input</h2>
    <form>
        <table>
            <tr>
                <td valign="top">Name</td>
                <td valign="top">:</td>
                <td valign="top"><input type="text" name="name" id="name" size="30" maxlength="50"></td>
            </tr>
            <tr>
                <td valign="top">Address</td>
                <td valign="top">:</td>
                <td valign="top"><textarea name="address" id="address" rows="5" cols="30"></textarea></td>
            </tr>
            <tr>
                <td valign="top">City</td>
                <td valign="top">:</td>
                <td valign="top"><select name="city" id="city">
                <option value="none">--Select a city--</option>
                <option value="Airport West">Airport West</option>
                <option value="Box Hill">Box Hill</option>
                <option value="Yarraville">Yarraville</option>
                </select>
                </td>
            </tr>
            <tr>
                <td valign="top" colspan="3"><br />
                <input type="button" id="submit" value="Submit" onClick=" javascript:view_input_post(); ">
                </td>
            </tr>
        </table>
    </form>
    <div id="user_input"></div>
</body>
</html>
