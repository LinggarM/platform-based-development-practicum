<!DOCTYPE HTML>
<html>
    <head>
        <script src="js/jquery-1.11.1.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
                $("#btn01").click(function(){
                    var vname = $("#name").val();
                    var vaddress = $("#address").val();
                    var vcity = $("#city").val();
                    $.ajax({
                        url: "process_form_get.php",
                        type: "GET",
                        dataType: 'html',
                        beforeSend: function(){
                            $("#user_input").html('<img src="images/ajax_loader.png"/>');
                        },
                        success: function(data){
                            $("#user_input").html(data);
                        },
                        error: function(){
                            $("#user_input").html("The page can't be loaded");
                        }
                    });
                });
            });
        </script>
    </head>
<body>
    <h2>User Input</h2>
    <table>
    <tr>
    <td valign="top">Name</td>
    <td valign="top">:</td>
    <td valign="top"><input type="text" name="name" id="name" size="30" maxlength="50" placeholder="Name (max 50 characters)"></td>
    </tr>
    <tr>
    <td valign="top">Address</td>
    <td valign="top">:</td>
    <td valign="top"><textarea name="address" id="address" rows="5" cols="30" placeholder="Address (max 100 characters)"></textarea></td>
    </tr>
    <tr>
    <td valign="top">City</td>
    <td valign="top">:</td>
    <td valign="top"><select name="city" id="city">
    <option value="none">--Select a city--</option>
    <option value="Airport West">Airport West</option>
    <option value="Box Hill">Box Hill</option>
    <option value="Yarraville">Yarraville</option>
    </select>
    </td>
    </tr>
    <tr>
        <td valign="top" colspan="3"><br />
            <button id="btn01">Submit</button>
        </td>
    </tr>
    </table>
    <div id="user_input"></div>
</body>
</html>
